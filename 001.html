<!-- Imagem padrão com atributo alt para acessibilidade -->
<img src="example-img-url" alt="Descriptive text goes here" />

<!-- Iframe incorporando um site externo com título descritivo para acessibilidade -->
<iframe src="https://www.example.com" title="Example Site"></iframe>

<!-- Quebra de linha e linha horizontal para separação visual de conteúdo -->
<br />
<hr />

<!-- Player de áudio com controle e loop ativado -->
<audio
  src="https://cdn.freecodecamp.org/curriculum/js-music-player/can't-stay-down.mp3"
  loop
  controls
></audio>

<!-- Segundo player de áudio com as mesmas configurações, mas com som inicial desativado (muted) -->
<audio
  src="https://cdn.freecodecamp.org/curriculum/js-music-player/can't-stay-down.mp3"
  loop
  controls
  muted
></audio>

<!-- Player de áudio com múltiplas fontes. O navegador escolhe a primeira compatível -->
<audio controls>
  <!-- Formato OGG (prioridade alta para navegadores compatíveis) -->
  <source src="audio.ogg" type="audio/ogg" />
  <!-- Formato WAV como segunda opção -->
  <source src="audio.wav" type="audio/wav" />
  <!-- Formato MP3 como terceira opção -->
  <source src="audio.mp3" type="audio/mpeg" />
</audio>

<!-- Vídeo incorporado com controles, em loop e sem som inicial -->
<video
  src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
  loop
  controls
  muted
></video>

<br />

<!-- Segundo vídeo com as mesmas propriedades, mas:
     - Usa uma imagem de "capa" (poster) antes do vídeo começar
     - Define uma largura específica de 620px -->
<video
  src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
  loop
  controls
  muted
  poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217"
  width="620"
></video>

<!-- Botão de envio do tipo imagem.
     Ao ser clicado, pode ser usado como submit em formulários -->
<input type="image" alt="Descriptive text goes here" src="example-img-url" />

<iframe
  src="video-url"
  width="width-value"
  height="height-value"
  allowfullscreen
></iframe>
